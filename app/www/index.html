<!doctype html>
<html>
  <head>
    <title>Shresty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shresty Index Page">
    <meta name="keywords" content="shresty, openresty, EXEC-API">

    <!-- shresty JS -->
    <script src="/shresty.js"></script>

    <!-- simple css -->
    <link rel="stylesheet" href="//cdn.simplecss.org/simple.css" />

    <!-- jquery and handlebars -->
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script> -->
  </head>
  <body>
    <header>
      <nav>
        <a href="home">Home</a>
        <a href="exec">Exec</a>
        <a href="examples">Examples</a>
      </nav>
      <script>ShrestyJS.createPageSwitchers("header nav a", "href");</script>
    </header>
    <main id="home" style="display: none;">
      <h3>
        Welcome to Shresty
      </h3>
      <p>
        Execute shell commands in a safe chroot environment!
      </p>
    </main>
    <main id="exec" style="display: none;">
      <p>
        <strong>Exec</strong>
      </p>
      <form action="javascript:ShrestyJS.requestToElem(document.getElementById('CMDinput').value, document.getElementById('requestResultElem'))">
        <p>
          <label>CMD:</label>
          <textarea id="CMDinput" rows="4">echo 'hello world'</textarea>
        </p>
        <p>
          <input type="submit" value="Request" />
        </p>
      </form>
      <textarea id="requestResultElem" rows="10"></textarea>
    </main>
    <main id="examples" style="display: none;">
      <p>
        <strong>Examples</strong>
      </p>
      <form action="javascript:ShrestyJS.requestToElem(document.getElementById('CMDinputExamples').value, document.getElementById('requestResultElemExamples'))">
        <p>
          <label>find more in /app/www/chrootfs/root/examples:</label>
          <textarea id="CMDinputExamples" rows="4">tree /app/www/chrootfs/root/examples</textarea>
        </p>
        <p>
          <input type="submit" value="Request" />
        </p>
      </form>
      <textarea id="requestResultElemExamples" rows="10"></textarea>
    </main>
    <footer>
      Shresty
    </footer>
  </body>
</html>
