# Use postgres/example user/password credentials
version: '3.1'

services:

  shresty:
    image: rodezee/shresty:0.0.1
    #build: .      
    restart: always
    environment:
      ENTRYPOINT: /bin/sh
      COMMAND: index.sh
    ports:
      - 1080:1080
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./app:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app

